<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>rCharts with from.js</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="./js/ace.js"></script>
    <script src="./js/from.src.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id = "editor-data" class ="col-md-4" style="height:300px;">
        </div><!--col-md-->
        <div id = "editor-fromjs" class ="col-md-4" style="height: 300px;">
        </div><!--col-md-->
        <div id = "editor-result" class ="col-md-4" style="height: 300px;">
        </div><!--col-md-->
      </div><!--row-->
      <div class="row">
      
      </div><!--row-->
    </div><!--container-->

    <script>
      var editor_data = ace.edit("editor-data");
      editor_data.setTheme("ace/theme/twilight");
      editor_data.getSession().setMode("ace/mode/json");

      var editor_fromjs = ace.edit("editor-fromjs");
      editor_fromjs.setTheme("ace/theme/twilight");
      editor_fromjs.getSession().setMode("ace/mode/javascript");

      var editor_result = ace.edit("editor-result");
      editor_result.setTheme("ace/theme/twilight");
      editor_result.getSession().setMode("ace/mode/json");
      editor_result.setReadOnly(true);
    </script>
  </body>
</html>
